[Manifest]

[NextRelease]
format = %-7v  %{yyyy-MM-dd}d%{ (TRIAL RELEASE)}T

[MetaConfig]

[=inc::SimpleAuthority]

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Dist/Display.html?Name=Moose
bugtracker.mailto = bug-moose@rt.cpan.org
